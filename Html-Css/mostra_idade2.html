<script>
    var pularLinha = function(){
        document.write("<br>")
        document.write("<hr>")
        document.write("<br>")
    }
    var mostra = function(frase){
        document.write(frase)
        pularLinha()
    }
    var ano = 2012
    mostra("Eu nasci em: "+ (ano - 25))
    mostra("Adriano nasceu em: "+ (ano -26))
    mostra("Paulo nasceu em: "+ (ano -32))
    console.log("Essa mensagem aparece apenas no log")
</script>

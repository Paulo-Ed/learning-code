<script>

    var pularLinha = function(){
        document.write("<br>")
    }

    var mostra = function(frase){
        document.write(frase)
        pularLinha()
    }

    var calculaImc = function(peso, altura){
        var imc = peso / (altura * altura)
        return imc
    }

    var nomeDoUsuario = prompt("Qual o seu nome?")
    var alturaDoUsuario = prompt(nomeDoUsuario + " qual a sua altura?")
    var pesoDoUsuario = prompt(nomeDoUsuario + " qual é o seu peso?")
    var imcDoUsuario = calculaImc(pesoDoUsuario, alturaDoUsuario)

    if(imcDoUsuario < 18.5){

    if(imcDoUsuario > 35){

    if(imcDoUsuario >= 18.5 && imcDoUsuario <= 35){
        mostra("OK! Seu Imc está dentro dos dois limites.")

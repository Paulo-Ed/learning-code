<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Entrar ou cadastrar-se no Linkedin</title>
</head>
<body>
    <form>
        <h2>Entrar</h2>
        <label>Acompanhe as novidades do seu mundo profissional</label>
        <input type="email">
        <input type="password">
        <a>Esqueceu a senha?</a>
        <button>Entrar</button>
        <label>Novo no Linkedin?</label>
        <a>Cadastrar-se</a>
    </form>

    <footer>
        <h6>Contrato de Usuário</h6>
        <h6>Política de Privacidade do Linkedin</h6>
        <h6>Diretrizes da Comunidade</h6>
        <h6>Política de Cookies</h6>
        <h6>Política de Direitos Autorais</h6>
        <h6>Enviar Feedback</h6>
        <h6>Idioma</h6>
    
    </footer>
</body>
</html>

<input type="text" id="numero">
<input type="submit" value="Compare com o número que estou pensando!" id="advinhar">
<script>
    var segredo = Math.round(Math.random() * 10)
    var caixaDoNumero = document.getElementById("numero")
    var botaoClicado = function(){
        if(segredo == caixaDoNumero.value){
            alert("Parabéns! Você acertou o número Secreto!")
            caixaDoNumero.value = ""
        } else{
            alert("Você errou o número Secreto!")
            caixaDoNumero.value = ""
        }
        
    }
    var botaoAdvinha = document.getElementById("advinhar")
    botaoAdvinha.onclick = botaoClicado
    
</script>
